<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HR Solution</title>
</head>
<body>
    <h1>Welcome to AI HR Solution</h1>
    <form method="POST" action="/submit">
        <label for="company_name">Enter the company name:</label><br>
        <input type="text" id="company_name" name="company_name"><br><br>

        <label for="job_title">Enter Job Title:</label><br>
        <input type="text" id="job_title" name="job_title"><br><br>

        <label for="job_description">Enter job description:</label><br>
        <textarea id="job_description" name="job_description"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    
    <br>
    <h2>Or Fetch Top Candidates</h2>
    <form action="/top_candidates" method="GET">
        <input type="submit" value="Find Top Candidates">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
